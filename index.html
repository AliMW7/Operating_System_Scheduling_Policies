<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduling Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <input type="file" id="fileInput" accept=".csv">
        <button onclick="processFile()">Process CSV</button>
        <div>
            <h1>FCFS</h1>
        </div>
        <div id="averageWaitTimeFCFS"></div>
        <div id="barsContainerFCFS" class="bars-container"></div>

        <div style="border-top: 1px solid black; margin-top: 15px;">
            <h1>HRRN</h1>
        </div>
        <div id="averageWaitTimeHRRN"></div>
        <div id="barsContainerHRRN" class="bars-container"></div>


        <div style="border-top: 1px solid black; margin-top: 15px;">
            <h1>SPN</h1>
        </div>
        <div id="averageWaitTimeSPN"></div>
        <div id="barsContainerSPN" class="bars-container"></div>
        

        <div style="border-top: 1px solid black; margin-top: 15px;">
            <h1>SRTF</h1>
        </div>
        <div id="averageWaitTimeSRTF"></div>
        <div id="barsContainerSRTF" class="bars-container"></div>
        

        <div style="border-top: 1px solid black; margin-top: 15px;">
            <h1>RR</h1>
        </div>
        <div id="averageWaitTimeRR"></div>
        <div id="barsContainerRR" class="bars-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
